<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dataviz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;515;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas class="webgl"></canvas>

    <h2 class="pourcent">0</h2>

    <!-- <input class="range" type="range" min="0" max="25" step="1" value="0" /> -->
    <div class="loading-bar"></div>

    <div class="controlsContainer">
      <h1 class="title">
        Flambée <br />
        de Paname
      </h1>

      <form oninput="output.value = Math.round(range.valueAsNumber + 1996)">
        <div class="range">
          <input class="range-input" orient="vertical" name="range" type="range" step="1" min="0" max="25" value="0" />

          <div class="range-output">
            <output class="output" name="output" for="range"> 1996 </output>
          </div>
        </div>
      </form>
    </div>

    <div class="content">
      <p>Arrondissement <span class="arrondissement"></span></p>
      <p>Prix du m2 <span class="m2"></span></p>
      <p>Nombre d'habitants dans l'arrondissement <span class="population"></span></p>
    </div>

    <footer class="author">
      Designed by Pierre-Andréas Durant & <br />
      Developed by Charles-Antoine Dupuy
    </footer>
  </body>
</html>
